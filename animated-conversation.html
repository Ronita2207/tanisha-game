<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronita & Tanisha - The Birthday Dress</title>
    <style>
        :root {
            --primary-color: #ff9eaf;
            --secondary-color: #ffd166;
            --accent-color: #06d6a0;
            --text-color: #333333;
            --button-color: #ef476f;
            --button-hover: #e43f6f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: #f8edeb;
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* House background */
        .house-interior {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            z-index: 2;
        }

        .wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background-color: #fff5f5;
            background-image: linear-gradient(#e8f4f8 1px, transparent 1px), 
                              linear-gradient(90deg, #e8f4f8 1px, transparent 1px);
            background-size: 30px 30px;
            border-bottom: 10px solid #d8e2dc;
            z-index: 2;
        }

        .floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: #f0e6d2;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 40px, #e0d6c2 40px, #e0d6c2 80px),
                              repeating-linear-gradient(90deg, transparent, transparent 40px, #e0d6c2 40px, #e0d6c2 80px);
            z-index: 2;
        }

        .furniture {
            position: absolute;
            z-index: 3;
        }

        .sofa {
            width: 300px;
            height: 120px;
            background-color: #b8c0ff;
            border-radius: 20px 20px 0 0;
            bottom: 25%;
            right: 10%;
            border: 5px solid #9ba6ff;
            box-shadow: 0 10px 0 #9ba6ff;
        }

        .sofa::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 40px;
            background-color: #b8c0ff;
            border: 5px solid #9ba6ff;
            border-radius: 10px;
            bottom: -20px;
            left: 10%;
        }

        .table {
            width: 150px;
            height: 80px;
            background-color: #ffbe0b;
            border-radius: 10px;
            bottom: 25%;
            left: 20%;
            border: 3px solid #fb8500;
            box-shadow: 0 15px 0 rgba(0,0,0,0.1);
        }

        .table::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 20px;
            background-color: #fb8500;
            border-radius: 10px;
            bottom: -15px;
            left: 25px;
        }

        .plant {
            width: 80px;
            height: 150px;
            bottom: 30%;
            left: 5%;
        }

        .plant-pot {
            position: absolute;
            width: 60px;
            height: 70px;
            background-color: #ff6b6b;
            border-radius: 0 0 30px 30px;
            bottom: 0;
            left: 10px;
        }

        .plant-leaves {
            position: absolute;
            width: 80px;
            height: 100px;
            bottom: 60px;
            left: 0;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #2ec4b6;
            border-radius: 50% 20px 50% 20px;
            transform: rotate(45deg);
        }

        .leaf:nth-child(2) {
            left: 20px;
            top: 10px;
            transform: rotate(120deg);
        }

        .leaf:nth-child(3) {
            left: 40px;
            top: 20px;
            transform: rotate(200deg);
        }

        .window {
            position: absolute;
            width: 180px;
            height: 220px;
            background-color: #90e0ef;
            border: 15px solid #fff;
            border-radius: 10px;
            top: 15%;
            right: 15%;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            z-index: 3;
        }

        .window::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 100%;
            background-color: #fff;
            left: 50%;
            transform: translateX(-50%);
        }

        .window::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background-color: #fff;
            top: 50%;
            transform: translateY(-50%);
        }

        .door {
            position: absolute;
            width: 120px;
            height: 250px;
            background-color: #ffd6a5;
            border: 8px solid #ffbd59;
            border-radius: 10px 10px 0 0;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .door-knob {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ffbd59;
            border-radius: 50%;
            top: 50%;
            right: 15px;
        }

        /* Birthday dress */
        .dress-display {
            position: absolute;
            top: 20%;
            left: 15%;
            width: 150px;
            height: 200px;
            background-color: #ffb3ba;
            border-radius: 50% 50% 0 0;
            z-index: 4;
            border: 5px solid #ff6b6b;
            display: none;
        }

        .dress-straps {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
        }

        .dress-strap {
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: #ff6b6b;
            transform-origin: top center;
        }

        .dress-strap:first-child {
            left: 20px;
            transform: rotate(-15deg);
        }

        .dress-strap:last-child {
            right: 20px;
            transform: rotate(15deg);
        }

        .dress-bow {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
        }

        .dress-bow::before,
        .dress-bow::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 15px;
            background-color: #ff6b6b;
            border-radius: 50%;
        }

        .dress-bow::before {
            left: -10px;
        }

        .dress-bow::after {
            right: -10px;
        }

        /* Game UI */
        .game-ui {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 10;
        }

        .dialogue-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto 20px;
            position: relative;
            display: none;
        }

        .dialogue-content {
            font-size: 18px;
            line-height: 1.5;
        }

        .speaker-name {
            font-weight: bold;
            color: var(--button-color);
            margin-bottom: 10px;
            font-size: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            display: none;
            max-width: 600px;
            margin: 0 auto;
        }

        .option-button {
            width: 100%;
            padding: 15px 20px;
            background-color: #fff;
            color: var(--text-color);
            border: 2px solid var(--button-color);
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .option-button:hover {
            background-color: var(--button-color);
            color: white;
            transform: translateY(-3px);
        }

        .option-icon {
            font-size: 24px;
            margin-left: 10px;
        }

        .option-text {
            text-align: left;
            flex-grow: 1;
            margin-left: 10px;
        }

        .surprise-input {
            width: 100%;
            display: none;
            margin-top: 20px;
        }

        .surprise-input input {
            width: 80%;
            padding: 15px;
            border: 2px solid var(--button-color);
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        .surprise-input button {
            padding: 15px 25px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .surprise-input button:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
        }

        /* Characters */
        .character {
            position: absolute;
            bottom: 30%;
            width: 180px;
            height: 380px;
            z-index: 5;
            transition: transform 1s ease, left 1s ease;
        }

        .ronita {
            left: -200px; /* Start off-screen */
            transform-origin: bottom center;
        }

        .tanisha {
            right: 15%;
            transform-origin: bottom center;
        }

        .character-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Ronita avatar styling */
        .ronita .head {
            position: absolute;
            width: 100px;
            height: 120px;
            background-color: #ffe0bd;
            border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .ronita .hair {
            position: absolute;
            width: 130px;
            height: 140px;
            background-color: #8d5524;
            border-radius: 60% 60% 50% 50% / 70% 70% 40% 40%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .ronita .hair::before,
        .ronita .hair::after {
            content: '';
            position: absolute;
            background-color: #8d5524;
            border-radius: 50%;
        }

        .ronita .hair::before {
            width: 50px;
            height: 80px;
            left: -15px;
            top: 40px;
            transform: rotate(-10deg);
        }

        .ronita .hair::after {
            width: 50px;
            height: 80px;
            right: -15px;
            top: 40px;
            transform: rotate(10deg);
        }

        .ronita .eyes {
            position: absolute;
            width: 80px;
            height: 20px;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            z-index: 3;
        }

        .ronita .eye {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: relative;
        }

        .ronita .eye::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #5d4037;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        .ronita .eyebrows {
            position: absolute;
            width: 80px;
            height: 8px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            z-index: 3;
        }

        .ronita .eyebrow {
            width: 25px;
            height: 5px;
            background-color: #8d5524;
            border-radius: 5px;
        }

        .ronita .mouth {
            position: absolute;
            width: 30px;
            height: 10px;
            background-color: transparent;
            border-bottom: 3px solid #d32f2f;
            border-radius: 0 0 10px 10px;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .ronita .torso {
            position: absolute;
            width: 120px;
            height: 130px;
            background-color: white;
            border-radius: 30% 30% 0 0 / 20% 20% 0 0;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .ronita .pants {
            position: absolute;
            width: 140px;
            height: 170px;
            background-color: #90caf9;
            border-radius: 10px 10px 0 0;
            top: 270px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .ronita .leg {
            position: absolute;
            width: 35px;
            height: 50px;
            background-color: #ffe0bd;
            bottom: 0;
            z-index: 0;
        }

        .ronita .left-leg {
            left: 35px;
        }

        .ronita .right-leg {
            right: 35px;
        }

        .ronita .shoe {
            position: absolute;
            width: 50px;
            height: 20px;
            background-color: white;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            bottom: 0;
            z-index: 1;
        }

        .ronita .left-shoe {
            left: 25px;
        }

        .ronita .right-shoe {
            right: 25px;
        }

        .ronita .arms {
            position: absolute;
            width: 150px;
            height: 30px;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            z-index: 0;
        }

        .ronita .arm {
            width: 30px;
            height: 100px;
            background-color: #ffe0bd;
            border-radius: 10px;
        }

        .ronita .hand {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #ffe0bd;
            border-radius: 50%;
            bottom: -20px;
        }

        .ronita .left-arm .hand {
            left: 0;
        }

        .ronita .right-arm .hand {
            right: 0;
        }

        .ronita .purse {
            position: absolute;
            width: 40px;
            height: 50px;
            background-color: #424242;
            border-radius: 5px;
            top: 220px;
            left: 0;
            z-index: 3;
        }

        /* Tanisha avatar styling */
        .tanisha .head {
            position: absolute;
            width: 100px;
            height: 120px;
            background-color: #ffe0bd;
            border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .tanisha .crown {
            position: absolute;
            width: 80px;
            height: 40px;
            background-color: #ffd700;
            border-radius: 5px 5px 0 0;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            overflow: hidden;
        }

        .tanisha .crown::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: #ffd700;
            top: -10px;
            left: 10px;
            border-radius: 0 0 5px 5px;
            transform: rotate(30deg);
        }

        .tanisha .crown::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: #ffd700;
            top: -10px;
            right: 10px;
            border-radius: 0 0 5px 5px;
            transform: rotate(-30deg);
        }

        .tanisha .crown-point {
            position: absolute;
            width: 15px;
            height: 25px;
            background-color: #ffd700;
            top: -15px;
            border-radius: 0 0 5px 5px;
        }

        .tanisha .crown-point:nth-child(1) {
            left: 10px;
        }

        .tanisha .crown-point:nth-child(2) {
            left: 50%;
            transform: translateX(-50%);
            height: 30px;
            top: -20px;
        }

        .tanisha .crown-point:nth-child(3) {
            right: 10px;
        }

        .tanisha .crown-jewel {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #e91e63;
            border-radius: 50%;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tanisha .hair {
            position: absolute;
            width: 130px;
            height: 160px;
            background: linear-gradient(to bottom, #8d5524 0%, #ffd700 100%);
            border-radius: 60% 60% 50% 50% / 70% 70% 30% 30%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .tanisha .eyes {
            position: absolute;
            width: 80px;
            height: 20px;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            z-index: 3;
        }

        .tanisha .eye {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: relative;
        }

        .tanisha .eye::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #5d4037;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        .tanisha .eyebrows {
            position: absolute;
            width: 80px;
            height: 8px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            z-index: 3;
        }

        .tanisha .eyebrow {
            width: 25px;
            height: 5px;
            background-color: #8d5524;
            border-radius: 5px;
        }

        .tanisha .mouth {
            position: absolute;
            width: 30px;
            height: 10px;
            background-color: transparent;
            border-bottom: 3px solid #d32f2f;
            border-radius: 0 0 10px 10px;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .tanisha .dress {
            position: absolute;
            width: 120px;
            height: 180px;
            background-color: #f44336;
            border-radius: 30% 30% 0 0 / 20% 20% 0 0;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .tanisha .belt {
            position: absolute;
            width: 120px;
            height: 15px;
            background-color: #ffd700;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .tanisha .belt-buckle {
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: #ffeb3b;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .tanisha .legs {
            position: absolute;
            width: 120px;
            height: 60px;
            top: 320px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            z-index: 1;
        }

        .tanisha .leg {
            width: 30px;
            height: 60px;
            background-color: #ffe0bd;
            border-radius: 10px 10px 0 0;
        }

        .tanisha .shoes {
            position: absolute;
            width: 120px;
            height: 20px;
            top: 380px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            z-index: 1;
        }

        .tanisha .shoe {
            width: 40px;
            height: 20px;
            background-color: black;
            border-radius: 10px 10px 0 0;
        }

        .tanisha .arms {
            position: absolute;
            width: 150px;
            height: 30px;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            z-index: 0;
        }

        .tanisha .arm {
            width: 30px;
            height: 100px;
            background-color: #ffe0bd;
            border-radius: 10px;
        }

        .tanisha .hand {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #ffe0bd;
            border-radius: 50%;
            bottom: -20px;
        }

        .tanisha .left-arm .hand {
            left: 0;
        }

        .tanisha .right-arm .hand {
            right: 0;
        }

        /* Animation effects */
        @keyframes blink {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        .eye {
            animation: blink 3s infinite;
        }

        .talking .mouth {
            animation: talk 0.3s infinite alternate;
        }

        @keyframes talk {
            from { height: 5px; }
            to { height: 15px; border-radius: 5px; }
        }

        .wave .right-arm {
            animation: wave 1s infinite;
            transform-origin: top center;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }

        .bounce {
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Reactions */
        .reaction {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Shopping reaction */
        .shopping-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .shopping-cart {
            width: 120px;
            height: 80px;
            position: relative;
            margin-bottom: 30px;
            animation: cartMove 3s forwards;
        }

        .cart-base {
            width: 120px;
            height: 40px;
            background-color: #5c6bc0;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
        }

        .cart-handle {
            width: 60px;
            height: 50px;
            border: 5px solid #5c6bc0;
            border-bottom: none;
            border-radius: 30px 30px 0 0;
            position: absolute;
            top: -10px;
            left: -30px;
        }

        .cart-wheel {
            width: 15px;
            height: 15px;
            background-color: #37474f;
            border-radius: 50%;
            position: absolute;
            bottom: -7px;
        }

        .wheel-1 {
            left: 20px;
        }

        .wheel-2 {
            right: 20px;
        }

        .shopping-badge {
            width: 200px;
            height: 80px;
            background-color: #ff9eaf;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.5);
            animation: badgeAppear 0.5s forwards;
            animation-delay: 2s;
        }

        @keyframes cartMove {
            0% { transform: translateX(-200px) scale(0.5); }

                    shoppingReaction.style.display = 'none';
                    speakerName.textContent = "Tanisha";
                    dialogueContent.textContent = "Yes! Shopping spree it is! My credit card is already feeling lighter just thinking about it!";
                    dialogueBox.style.display = 'block';
                    nextBtn.style.display = 'block';
                    tanishaCharacter.classList.add('talking');
                }, 5000);
            });

                clickSound.play();
                
                // Hide dialogue and options
                dialogueBox.style.display = 'none';
                optionsContainer.style.display = 'none';
                
                // Show spa animation
                setTimeout(() => {
                    reactionSound.play();
                    spaReaction.style.display = 'flex';
                }, 300);
                
                // Set timeout to show final dialogue
                setTimeout(() => {
                    spaReaction.style.display = 'none';

            coffeeBtn.addEventListener('click', function() {
                clickSound.play();
                
                // Hide dialogue and options
                dialogueBox.style.display = 'none';
                optionsContainer.style.display = 'none';
                
                // Show coffee animation
                setTimeout(() => {
                    reactionSound.play();
                    coffeeReaction.style.display = 'flex';
                }, 300);
                
                // Set timeout to show final dialogue
                setTimeout(() => {
                    coffeeReaction.style.display = 'none';

            });
            
            surpriseBtn.addEventListener('click', function() {
                clickSound.play();
                
                // Hide options, show input
                optionsContainer.style.display = 'none';
                surpriseInput.style.display = 'block';
            });
            
            submitSurpriseBtn.addEventListener('click', function() {
                clickSound.play();
                
                customSurpriseText = customSurprise.value.trim();
                if (!customSurpriseText) {
                    customSurpriseText = "Something special and mysterious!";
                }
                
                // Save to local storage
                saveSurprise(customSurpriseText);
                
                // Hide input
                surpriseInput.style.display = 'none';
                dialogueBox.style.display = 'none';
                
                // Show surprise animation
                setTimeout(() => {
                    reactionSound.play();
                    surpriseReaction.style.display = 'flex';
                    surpriseBadge.textContent = customSurpriseText;
                }, 300);
                
                // Set timeout to show final dialogue
                setTimeout(() => {
                    surpriseReaction.style.display = 'none';
                    speakerName.textContent = "Tanisha";
                    dialogueContent.textContent = `I'd like ${customSurpriseText}! Now that's creative thinking!`;
                    dialogueBox.style.display = 'block';
                    nextBtn.style.display = 'block';
